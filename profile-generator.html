<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Generator - GPTIZER</title>
    <link rel="stylesheet" href="css/style.css" media="all" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/bhl8svg.css">
    <link rel="icon" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="icon" sizes="32x32" href="icons/favicon-32x32.png">
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <script src="https://unpkg.com/@supabase/supabase-js@2"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
</head>
<body class="body body-padding">
    <header>
        <div class="header-left">
            <div class="logo">
                <a href="/"><img src="icons/Logo_GPTIZER.svg" alt="logo" /></a>
            </div>
        </div>
        <div class="header-right">
            <div class="menu menu-wrapper">
                <div class="user-icon" id="user-icon">
                    <img src="icons/menu.svg" alt="user menu" id="menu-icon" onclick="toggleMenu()" />
                </div>
                <ul class="main-menu" id="main-menu"style="display: none;">
                    <li>
                        <a href="./account.html">Account</a>
                    </li>
                    <!-- <li>
                        <a href="./advanced-profile-generator.html">Advanced Profile Generator</a>
                    </li> -->
                    <li id="logoutButton">
                        <a id="logoutButtonPages">Sign-Out</a>
                    </li>
                </ul>
            </div>                    
        </div>
    </header>
    <content class="content-frame">
        <div class="content">
                <form action="" class="form-base form-search" id="profile-generator-form"></form>
                <h1>Profile Generator</h1>
                <div class="form-group content-textfield">
                    <label class="content-label" for="profile-name">Profile Name</label>
                    <textarea class="content-field" id="profile-name" name="profile-name" placeholder="Profile Name" rows="1"></textarea>
                </div>
                <div class="form-group content-textfield">
                    <label class="content-label" for="profile-description">Short Description</label>
                    <textarea class="content-field content-field-big" id="profile-description" name="profile-description" placeholder="Short Description" rows="2"></textarea>
                </div>
                <div class="form-group content-textfield">
                    <label class="content-label" for="input-user-instructions">Extend profile with your own instructions</label>
                    <textarea class="content-field content-field-big" id="input-user-instructions" name="input-user-instructions" placeholder="Your instructions" rows="2"></textarea>
                </div>
                <label class="selector-label" for="type">Type</label>
                <div class="form-group field-select content-field custom-select">
                    <select id="type" name="type">
                        <option value="" selected disabled hidden>Choose a type</option>
                    </select>
                </div>
                <label class="selector-label" for="answer-language">Answer language</label>
                <div class="form-group field-select content-field custom-select">
                    <select id="answer-language" name="answer-language">
                        <option value="" selected disabled hidden>Choose language for answers</option>
                    </select>
                </div>
                <label class="selector-label" for="area-of-use">Area of use</label>
                <div class="form-group field-select content-field custom-select">
                    <select id="area-of-use" name="area-of-use">
                        <option value="" selected disabled hidden>Choose area of use</option>
                    </select>
                </div>
                <div class="form-group content-textfield">
                    <label class="content-label" for="answer-length">Prefered answer length (range possible)</label>
                    <textarea class="content-field" id="answer-length" name="answer-length" placeholder="500 or 300-700" rows="1"></textarea>
                </div>
                <button class="btn" id="generate-prompt">Generate Prompt</button>
                <div class="form-group content-textfield">
                    <label class="content-label" for="input-prompt">Prompt</label>
                    <textarea class="content-field content-field-big" id="input-prompt" name="input-prompt" placeholder="Write your own prompt or generate one" rows="8"></textarea>
                </div>
                <div class="content-row">
                    <button class="btn btn-light" id="reset-profile">Reset</button>
                    <button class="btn" id="save-profile">Save</button>
                </div>
                <div class="spacer-bottom">
                </div>
                <!--end of elements-->
                <!--end of elements-->
                <!--end of elements-->
            </form>
        </div>
    </content>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="./js/profile-generator.js"></script>
    <script type="module" src="js/global-functions.js"></script>
    <script src="js/menu.js"></script>
    <script type="module" src="js/logout.js"></script>
    <!-- <script src="js/dropdown-select.js"></script> --> <!-- script added via module ./js/pagetitle.js because of bug! -->
</body>
</html>
