<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-generator-GPTIZER</title>
    <link rel="stylesheet" href="css/style.css" media="all" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/bhl8svg.css">
</head>
<body class="body">
    <header>
        <div class="header-left">
            <div class="logo">
                <a href="/"><img src="icons/Logo_GPTIZER.svg" alt="logo" /></a>
            </div>
        </div>
        <div class="header-right">
            <div class="menu menu-wrapper">
                <div class="user-icon" onclick="toggleMenu()">
                    <img src="icons/user.svg" alt="user menu" />
                </div>
                <ul class="main-menu" id="main-menu">
                    <li>
                      <a href="./profile.html">Profile</a>
                    </li>
                    <li>
                      <a href="./search.html">Search</a>
                    </li>
                  </ul>
            </div>
        </div>
    </header>
    <content class="content-frame">
        <div class="content">
            <form action="" class="form-base form-search"></form>
                <!--elements go here-->
                <!--elements go here-->
                <!--elements go here-->
                <h1>Search</h1>
                <div class="form-group field-textarea content-textfield">
                    <label class="content-label" for="input-user-instructions">extend profile with your own instructions</label>
                    <textarea class="content-field content-field-big" id="input-user-instructions" name="input-user-instructions" placeholder="your instructions"></textarea>
                </div>
                <div class="form-group field-textarea content-textfield">
                    <label class="content-label" for="#-characters">prefered answer length (range possible)</label>
                    <textarea class="content-field" id="#-characters" name="#-characters" placeholder="500 or 300-700" rows="1"></textarea>
                </div>
                <div class="form-group field-select content-field custom-select">
                    <select id="answer-language" name="answer-language">
                        <option value="" selected disabled hidden>choose language for answers</option>
                        <option value="english">english</option>
                        <option value="french">french</option>
                        <option value="german">german</option>
                        <option value="same as input">same as input</option>
                    </select>
                </div>
                <div class="content-field">
                    <p>choose whatever we put in here</p>
                </div>
                <div class="content-description">
                    <p>Name your Preset</p>
                </div>
                <div class="content-field">
                    <p>My Preset</p>
                </div>
                <div class="content-btn">
                    <button class="btn">Search</button>
                </div>
                <div class="content-row">
                    <button class="btn btn-light">Reset</button>
                    <button class="btn btn-light">Save</button>
                </div>
                <div class="spacer-bottom">
                </div>
                <!--end of elements-->
                <!--end of elements-->
                <!--end of elements-->
            </form>
        </div>
    </content>
    <script src="js/menu.js"></script>
    <script src="js/dropdown-select.js"></script>
</body>
</html>
