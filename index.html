<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPTIZER</title>
    <link rel="stylesheet" href="css/style.css" media="all" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/bhl8svg.css">
    <link rel="icon" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="icon" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <script src="https://unpkg.com/@supabase/supabase-js@2"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
</head>

<body class="body background-home">
    <div class="body-padding">
        <header>
            <div class="header-left">
                <div class="logo">
                    <a href="/">
                        <picture>
                            <!-- Source for screens wider than 1199px -->
                            <source media="(min-width: 1200px)" srcset="icons/Logo_GPTIZER_for_green.svg">
                            <!-- Source for screens 1199px or less -->
                            <source media="(max-width: 1199px)" srcset="icons/Logo_GPTIZER_for_beige.svg">
                            <img src="icons/Logo_GPTIZER.svg" alt="logo" />
                            </picture>
                        <!-- <img src="icons/Logo_GPTIZER_Alternative.svg" alt="logo" /> -->
                        </a>
                </div>                
            </div>
        </header>
    </div>
    <div class="flex-row">
        <div class="green-background">
            <content class="content-frame-home">
                <div class="content-home-green">
                    <p class="quote">"We are elegantly dismantling the barrier separating computer and humanity."</p>
                </div>
            </content>
        </div>
        <div class="beige-background">
            <content class="content-frame-home">
                <div class="content-home-beige">
                    <h1 style="color: var(--white)" id="rootCheck">Checking location...</h1>
                    <form action="" class="form-base form-search"></form>
                        <!--elements go here-->
                        <!--elements go here-->
                        <!--elements go here-->
                        <h1>Welcome</h1>
                        <div class="form-group content-textfield">
                            <label class="content-label" for="emailInput">email</label>
                            <input class="content-field" type="email" id="emailInput" placeholder="enter your email" required/>
                            <div class="content-text message-to-user" id="message"></div>
                            <button class="btn" id="sendMagicLinkButton">Sign-In / Sign-Up</button>
                            <button class="btn btn-light" id="logoutButton">Sign-Out for TESTING PURPOSE</button>
                        </div>
                        <!-- Content Field with STATUS has to be Styled and given a class! -->
                        <div">
                            <p class="content-text">By clicking “Sign-In / Sign-Up,” you acknowledge that you have read and agree to our <a href="/terms-of-use" target="_blank">Terms&nbsp;Service</a> and <a href="/privacy-policy" target="_blank">Privacy&nbsp;Policy</a>.</p>
                            <p class="message-to-user content-text more-margin-top" id="userStatus">→ Checking authentication status...</p>
                        </div>
                        <!--end of elements-->
                        <!--end of elements-->
                        <!--end of elements-->
                    </form>
                </div>
            </content>
        </div>
    </div>
    <!-- <script src="js/menu.js"></script> -->
    <script src="js/dropdown-select.js"></script>
    <script type="module" src="connection/supabase.js"></script>
    <script type="module" src="js/magiclink.js"></script>
    <!--  Do these have to be in every HTML File??? -->
    <script>
 
        // script prüft, ob wir uns auf der root des servers befinden

        window.addEventListener('DOMContentLoaded', (event) => {
            const rootCheckElem = document.getElementById('rootCheck');
    
            if (window.location.pathname === "/" || window.location.pathname === "/index.html") {
                rootCheckElem.textContent = "You are on the root of the server.";
                rootCheckElem.style.display = "none"; // Hide it if you don't want any message on the root
            } else {
                rootCheckElem.innerHTML = 'Authentication funktioniert nur auf der Root des Servers! Das ist nicht hier, sondern <a href="/"> da </a>';
            }
        });
    </script>
</body>
</html>
